  <form id="formInscricao">
    <div class="form-container">
      <img src="/src/assets/img/icon.fundo.jpeg" alt="logo" class="logo_1">
      <h2>Registo de Candidatos</h2>
      <p>Preencha atentamente todas as informações solicitadas. Os dados fornecidos serão utilizados exclusivamente para fins de identificação e participação do exame.</p>
  </div>

    <div class="input">
      <i class="fa-solid fa-user"></i>
      <input type="text" id="nome" required placeholder="Digite seu nome completo">
    </div>

    <div class="input">
      <i class="fa-solid fa-envelope"></i>
      <input type="email" id="email" required placeholder="Digite seu email">
    </div>

    <div class="input">
      <i class="fa-solid fa-id-card"></i>
      <input type="text" id="bi" required placeholder="Número do documento">
    </div>

    <div class="input">
      <i class="fa-solid fa-calendar"></i>
      <input type="date" id="idade" required>
    </div>
        
    <div class="input">
      <i class="fa-solid fa-phone"></i>
      <input type="tel" id="contacto" required placeholder="+(xxx) xxx - xxx - xxx">
    </div>
    
    <select id="curso" required >

      <option value="#">Cursos Disponíveis</option>

      <option value="Construção Civil">Construção Civil</option>

      <option value="Eletrónica e Telecomunicações">Eletrónica e Telecomunicações</option>

      <option value="Electricidade">Electricidade</option>

      <option value="Informática">Informática</option>

    </select>

    <input type="file" id="ficheiro" required accept=".pdf, application/pdf">
    <label for="ficheiro" class="file-label"><span>Envie pdf do BI/Passaporte </span></label>

    <button type="submit" class="btn" >Fazer Inscrição</button>

  </form><!---Fechamento do Formulario -->


<script src="/src/js/candidatos.js"></script>
